<html lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:pp="http://primefaces.org/ui">

<h:head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"/>
    <title>Product list application</title>
</h:head>

<h:body>

    <ui:include src="WEB-INF/fragments/navigation.xhtml">
        <ui:param name="pageName" value="Category"/>
    </ui:include>

    <div class="container">
        <div class="col-md-9 col-xs-12">
            <h:form id="productTable">
                <h:commandButton value="Add category" styleClass="btn btn-primary my-2"
                                 action="#{productCategoryController.addCategory()}"/>

                <h:dataTable value="#{productCategoryController.findAll()}" var="category"
                             styleClass="table table-bordered">
                    <h:column>
                        <f:facet name="header">Id</f:facet>
                        #{category.id}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Name</f:facet>
                        #{category.title}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Action</f:facet>

                        <h:commandButton value="Edit" styleClass="btn btn-success mr-2"
                                         action="#{productCategoryController.editCategory(category)}"/>
                        <h:commandButton value="Delete" styleClass="btn btn-danger"
                                         action="#{productCategoryController.deleteCategory(category)}">
                            <f:ajax event="click" render="productTable"/>
                        </h:commandButton>
                    </h:column>
                </h:dataTable>
            </h:form>

        </div>
    </div>

    <ui:include src="WEB-INF/fragments/scripts.xhtml"/>
</h:body>

</html>
